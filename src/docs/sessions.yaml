      name: page
      in: query
      required: false
      schema:
        type: number
        default: 1
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: number
        default: 10
    query:
      name: query
      in: query
      required: false
      schema:
        type: object
    sort:
      name: sort
      in: query
      required: false
      schema:
        type: object
    pid:
      name: pid
      in: path
      required: true
      description: ID del producto
      schema:
