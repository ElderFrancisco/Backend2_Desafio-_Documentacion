        default: 65d3d1e06c0b43439d9add45
  responses:
    UnauthorizedError:
      description: Error de autenticaci贸n
      content:
        application/json:
          schema:
            type: string
            example: Unauthorized
    ConflictError:
      description: Error de conflicto
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              error:
                type: string
            example:
              status: error
              error: Already exists
    InternalServerError:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
            example:
              status: error

    BadRequestError:
      description: Error de petici贸n
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              error:
                type: string
            example:
              status: error
              error: Not sent correct data
    NotFoundError:
      description: Error de no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              error:
                type: string
            example:
              status: error
              error: Not found
    ForbiddenError:
      description: Error de prohibido
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              error:
                type: string
            example:
              status: error
              error: This is not your product
  securitySchemes:
    cookieAuth: # arbitrary name for the security scheme; will be used in the "security" key later
      type: apiKey
      in: Set-Cookie
      name: cookieJWT
